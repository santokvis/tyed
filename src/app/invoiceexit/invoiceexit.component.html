<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<h1>Invoice exit</h1>
<div [(ngModel)]="this.id" name="id" ngDefaultControl *ngIf="id != undefined">Invoice id: {{this.id}}</div>
<div id="invoiceState" [(ngModel)]="this.state" name="state" ngDefaultControl *ngIf="state == 'paid'">
  Thank you for the payment!
</div>
