<div id="invoiceState" *ngIf="id != undefined" name="id" ngDefaultControl>
  <h1>Invoice State</h1>
  <table>
    <tr>
      <td>Id:</td>
      <td>{{this.id}}</td>
    </tr>
    <tr>
      <td>Title:</td>
      <td>{{this.title}}</td>
    </tr>
    <tr>
      <td>State:</td>
      <td class="invoicestate {{state}}">{{this.state | uppercase }}</td>
    </tr>
    <tr>
      <td>Language:</td>
      <td>{{this.locale}}</td>
    </tr>
  </table>

</div>
