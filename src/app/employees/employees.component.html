<div id="containerEmployee">
<div id="employeeList">
<h2>Employees</h2>
  <h3>1 and 2 and 3</h3>
    <table>
      <tr *ngFor="let employee of employees" (click)="onSelect(employee)" [class.selected]="employee === selectedEmployee">
        <td>{{employee.name}}</td>
        <td>{{employee.id}}</td>
      </tr>
    </table>
</div>

  <app-employee-detail [employee]="selectedEmployee"></app-employee-detail>
  <app-messages></app-messages>
</div>
