<div id="logs">

  <h2>Logs:</h2>
  <div *ngIf="messageService.messages.length">
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div style="overflow-y: scroll; height:200px; padding-top:40px;">
  <li *ngFor='let message of messageService.messages'> {{ currentDate | date:'yyyy-MM-dd'}}: {{message}}</li>
  </div>
  </div>
</div>
